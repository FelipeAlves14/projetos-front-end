<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-game | Seja o novo bola de ouro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="tempo">
            <h1>Tempo</h1>
            <h2 id="temporizador">40</h2>
        </div>
        <div class="pontuacao">
            <h1>Pontuação</h1>
            <h2 id="pontos">0</h2>
        </div>
        <div class="vidas">
            <img width="80" src="./assets/images/bola-vida.png" alt="vidas representadas por uma bola de futebol" />
            <h1 id="vida">x3</h1>
        </div>
    </header>
    <h1 id="titulo">SEJA NOSSO PRÓXIMO BOLA DE OURO</h1>
    <main>
        <div class="linha1">
            <div class="quadrado ballon-dor" id="q1"></div>
            <div class="quadrado" id="q2"></div>
            <div class="quadrado" id="q3"></div>
        </div>
        <div class="linha2">
            <div class="quadrado" id="q4"></div>
            <div class="quadrado" id="q5"></div>
            <div class="quadrado" id="q6"></div>
        </div>
        <div class="linha3">
            <div class="quadrado" id="q7"></div>
            <div class="quadrado" id="q8"></div>
            <div class="quadrado" id="q9"></div>
        </div>
    </main>
    <script src="./assets/script/script.js"></script>
</body>
</html>
